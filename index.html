<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="container1" id="container1">
            <div class="highscore" id="highscore" onclick="accessHighScore()">View Highscore</div>
            <div class="timer"id="timer">Timer:40</div>
            <div class="container" id="container">
                <div class="quizintro" id="quizintro">
                    <h1> Start Quiz</h1>
                    <p> Press the start button to start the quiz</p>
                    <button id="start">start</button>
                </div>
                <div class= "card" id="card">
                    <div class="questionanswerresult hide" id="questionanswerresult">
                        <div class="question" id="question">
                            <h1 id="TheQuestion"> question</h1>
                        </div>
                         <div class="answer" id="answer">
                            <button class="answers" id="answers"> Ans1</button>
                            <button class="answers" id="answers">Ans2</button>
                            <button class="answers" id="answers">Ans3</button>
                            <button class="answers" id="answers">Ans4</button>
                        </div>
                        <div class="result" id="result"></div>
                    </div>
                </div>
                <div class="Alldone hide" id="Alldone">
                    <h1>All-done</h1>
                    <p></p>
                    <form>
                        <label for="Personinit">Your initials</label>
                        <input type="value" name= "Initials" id="init" value="Personinit">   
                    </form>
                    <button id="submitinit">Submit</button>
                </div>
            </div>
               
        </div>
        <div class="HighScore hide" id="HighScore" >
            <h1>Your Highscore</h1>
            <div id= "scoretally" class ="scoreplace">
                <ol id="scorelist">

                </ol>  
            </div>
            <div class="return" id="return">
                <button class="returnbtn" id="returnbtn">Go-back</button>
                <button class="somewherebtn" id="somewherebtn">Clear</button>
            </div>  
        </div>
       
    </main>
    <script src="./script.js"></script>
</body>
</html>
